 <!-- FORMS
    - Capturar dados de entrada
    - Input -> Entrada

    Action -> define para qual url será enviado os dados, vazio envia para mesma url
    Method 
        - GET
        - POST
 -->

 <form action="" method="get" enctype="multipart/form-data">

<!--metodo get envia os dados pela url, já o método post os dados fican invisíveis.
ex 1: method="get"
ex 2: method="post"
-->    

    <h1> Digite seu endereço: </h1>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-adress"/>
    </label>

    <label>
        Número:
    <input type="number" name="numero"/>
    </label>

    <label>
        Email:
    <input type="email" name="email"/>
    </label>

<br>
<br>
    <label>
        Foto:
    <input type="file" name="Arquivo"/>
    </label>

    <button type="reset"> Reset </button>
    <button type="submit"> Enviar dados</button>
 </form>
