<html lang="pt-br"> <!--Define que é um arquivo HTML-->

        <title> Meu primeiro site </title>
    </head>

    <body> <!--É O CORPO DO SITE -> Parte visual (visível) do site-->

         <p> Parágrafo </p>
         <button> Meu botão </button>
    </body>
</html>
