<!--VÍDEO EM HTML-->

<video controls
    width="900"
    height="900"
>
    <source src="./005.mp4">
</video> 

<!--"nodowload" permite que o vídeo não precise do download
    "autoplay" assim que a página incia o vídeo já começa, porém quando coloco uma capa para para o video eu tiro esse comando 
    * podemos colocar mais de um formato de vídeo para que não ocorra erro.
    "width" ajusta a altura do vídeo
    "height" ajusta a largura do vídeo-->
