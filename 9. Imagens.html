<!--IMAGENS NO HTML-->

<img 
    src="./imagemLinkedIn.png" 
    alt="foto-de-Hosana"
    height="100px"
/> 

<!--1) o comando "alt" é para referenciar a imagen, só vai aparecer quando houver erro ao exibir a imagem
    2) o comando "height serve para ajustar a altura"
    3) o comando "width serve para ajustar a largura"
    dica: ou uso o 2) ou 3) pra que o programa ajuste de forma proporcional no caso onde a imagem não seja quadrada -->
 



<figure>
    <img src="./imagemLinkedIn.png" alt="foto-de-Hosana"/>
    <figcaption> Foto de Hosana </figcaption> <!--Com o "figcaption" o google for ler o site ele vai 
    entender que o texto: "Foto de Hosana", está se referindo a essa imagem-->

</figure>
